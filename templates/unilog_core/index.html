<title>UniLog Index</title>

{% if entries %}
<table border=1>
{% for entry in entries %}
<tr>
    <td width=150>
        {% for tag in entry.tags.all %}
            {{ tag.name }}
        {% endfor %}
    </td>
    <td>
         {{ entry.date|date:"Y-m-d D H:i" }}
    </td>
    <td >
        {{ entry.text|truncatechars:100 }}
    </td>
    <td>
        <a href="{{entry.id}}/">Details</a>
    </td>
</tr>
{% endfor %}
</table>
{% else %}
<p>No entries available!</p>
{% endif %}
